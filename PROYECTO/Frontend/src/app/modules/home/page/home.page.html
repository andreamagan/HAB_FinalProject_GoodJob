<main class="content">

  <section class="welcome">
    <h4>Hi,
      <span *ngIf="(isPlayer)">{{player.profileInfo.fullName}}</span>
      <span *ngIf="(!isPlayer)">{{team.profileInfo.fullName}}</span>
      ! </h4>
  </section>

  <esn-search></esn-search>

  <section class="search-results jobs">
    <h5> Show results: </h5>
    <div class="job-list">
      <ng-container *ngFor="let item of (search$ | async)">
        <esn-job-card [job]="item" [type]="large"></esn-job-card>
      </ng-container>
    </div>
  </section>

  <section class="jobs">
    <h5> Last jobs</h5>
    <div class="job-list">
      <ng-container *ngFor="let job of (jobs$ | async)">
        <esn-job-card [job]="job" [type]="large"></esn-job-card>
      </ng-container>
    </div>
  </section>
</main>
