<main class="content">

  <section class="welcome" *ngIf="(currentUser$ | async) as currentUser">
    <h4>Hi! </h4>
    <!-- <span> {{currentUser.profileInfo.fullName}}</span>! -->
  </section>

  <esn-search></esn-search>

  <section class="search-results jobs">
    <h5> Show results: </h5>
    <div class="job-list">
      <ng-container *ngFor="let item of (search$ | async)">
        <esn-job-card [job]="item" [type]="large"></esn-job-card>
      </ng-container>
    </div>
  </section>

  <section class="jobs">
    <h5> Last jobs</h5>
    <div class="job-list">
      <ng-container *ngFor="let job of (jobs$ | async)">
        <esn-job-card [job]="job" [type]="large"></esn-job-card>
      </ng-container>
    </div>
  </section>
</main>
