<div class="profile" *ngIf="(team$ | async) as teams">

  <div class="me">
    <div>
      <div class="nick-animation">
        <esn-nickanimation [nick]="team.teamInfo.shortName"> </esn-nickanimation>

      </div>
      <div class="avatar">
        <esn-avatar></esn-avatar>
      </div>
    </div>
  </div>

  <div class="name">
    <p class="overline">Name</p>
    <h6>{{team.teamInfo.fullName}}</h6>
    <h6>{{team.teamInfo.shortName}}</h6>
  </div>

  <div class="social">
    <p class="overline">Follow:</p>
    <esn-social [social]="team.personalInfo.social"></esn-social>
  </div>

  <div class="description">
    <p class="overline">Description</p>
    <p>{{team.teamInfo.description}} </p>
  </div>

  <div class="tags">
    <p class="overline">What we do:</p>
    <div class="tag-list">
      <ng-container *ngFor="let item of team.tags">
        <esn-tags [tag]="item"></esn-tags>
      </ng-container>
    </div>
  </div>

  <div class="background">
    <p class="overline">background</p>
    <div>{{player.background.education}}</div>
    <div>{{player.background.experience}}</div>
  </div>

</div>
