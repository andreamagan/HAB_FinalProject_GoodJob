<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <header class="ly-header">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" src="../../../assets/good-job-logotipo-negativo.png" alt="good job logotipo" routerLink="/">
    <esn-avatar></esn-avatar>
  </header>


  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [(opened)]="opened" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="nav-list">
      <div class="me">
        <esn-avatar></esn-avatar>
        <caption>{{name}}</caption>
        <h6>{{nickName}}</h6>
      </div>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active">Profile</a>
        <a mat-list-item routerLink="/my-account" routerLinkActive="active">My Account</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/" routerLinkActive="active">Jobs</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logoutUser()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="ly-content">
      <p> Main content
      </p>
      <router-outlet> </router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>

  <footer class="ly-footer">
    <ul>
      <li *ngFor="let network of networks">
        <a href={{network.link}} target="_blank">
          <fa-icon [icon]="network.icon"></fa-icon>
        </a>
      </li>
    </ul>
    <caption>Made with ❤ by Andrea Magán Rey</caption>
    <a routerLink="/about">About</a>
  </footer>
